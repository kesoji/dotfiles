font:
  size: 15.0
  normal:
    family: HackGen35 Console NF
    style: Regular
  bold:
    family: HackGen35 Console NF
    style: Bold
key_bindings:
  # 日本語キーボード + Karabinar調整
  # 全然わからんが、たぶんYenが5C(Baclslash)に変換された上で
  # 何かが起こっておかしな挙動になる。(更にKarbinarも相まって..)
  # ¥が打てなくなってしまったが、Terminal上で打つことはないだろう
  - { key: Yen,                        chars: "\x5C"   }
  - { key: Yen,       mods: Alt,       chars: "\xA5"   }
  - { key: Backslash, mods: Alt,       chars: "\x5C"   }
  - { key: Backslash, mods: Alt|Shift, chars: "\xA5"   }
  # meta
  - { key: A,         mods: Alt,       chars: "\x1ba"  }
  - { key: B,         mods: Alt,       chars: "\x1bb"  }
  - { key: C,         mods: Alt,       chars: "\x1bc"  }
